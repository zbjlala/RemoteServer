<table class='table' style="width: 900px" *ngIf="tableData">
    <thead>
      <tr>
        <th>用户ID</th>
        <th>服务器IP</th>
        <th>SessionID</th>
        <th>登录时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData" >
        <td routerLink="/serveruserlist/{{ item.serverIP}}">{{ item.serverIP }} </td>
        <td (click)="onSelect( item.serverIP)">{{ item.serverPoint }}</td>   
        <td>
            <select style="width: 200px" #select (change)="selectChange(select.value)" >
              <option *ngFor="let option of serverList" [value]="option.serverIP">{{option.serverIP}}</option>
            </select> 
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm"  (click)="checkKeyUp(item,select.value)">检查</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning btn-sm"  (click)="reConnectkKeyUp(item,select.value)">重连</button>
        </td>
        <td>
          <label>{{item.msg}}</label>
        </td>
      </tr>
    </tbody>
  </table>
